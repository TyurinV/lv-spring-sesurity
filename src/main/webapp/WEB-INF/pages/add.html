<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
<h1>add user</h1>

<form th:method="POST" th:action="@{/add}" th:object="${user}">
    <input type="hidden" name="id" th:field="${user.id}">

    <label for="firstName">Имя</label>
    <input type="text" th:field="*{firstName}" id="firstName">

    <label for="lastName">Фамилия</label>
    <input type="text" th:field = "*{lastName}" id = "lastName">

    <label for="sex">Пол</label>
    <input type="text" th:field = "*{sex}" id = "sex">

    <label for="smoker">Курящий</label>
    <input type="checkbox" th:field = "*{smoker}" id = "smoker">

    <label for="login">Курящий</label>
    <input type="text" th:field = "*{login}" id = "login">

    <label for="password">password</label>
    <input type="text" th:field = "*{password}" id = "password">

    <label for="roles">roles</label>
    <input type="text" th:field = "*{roles}" id = "roles">

    <input type="submit" value="Add">
</form>


</body>
</html>
