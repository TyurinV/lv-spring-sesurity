<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Huyaytel</title>
</head>
<body>
<h1> Users </h1>
<table>
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Пол</th>
        <th>Курящий</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getFirstName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getSex()}"></td>
        <td th:utext="${user.isSmoker()}"></td>
        <td>
            <a th:href="@{'/edit/' + ${user.id}}">edit</a>
            <a th:href="@{'/delete/' + ${user.id}}">delete</a>
        </td>
    </tr>
</table>

<h2> add </h2>
<a th:href="${'/add'}">Add new</a>


</body>
</html>
